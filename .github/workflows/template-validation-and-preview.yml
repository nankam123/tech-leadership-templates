name: Template Validation, Example Generation & HTML Preview

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  markdown-lint:
    name: Lint Markdown Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Run Markdown Linter
        run: markdownlint "templates/**/*.md" "examples/**/*.md"

  generate-examples:
    name: Generate Missing Examples
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs: markdown-lint
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Example Files
        run: |
          node scripts/generate-examples.js

      - name: Commit Generated Examples
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add examples/
          git commit -m "Auto-generate missing example files" || echo "No new examples generated"
          git push || echo "No changes to push"

  html-preview:
    name: Generate HTML Previews
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs: generate-examples
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install pandoc-bin

      - name: Generate HTML Files
        run: node scripts/generate-html-previews.js

      - name: Commit and Push HTML Previews
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Auto-generate HTML previews" || echo "No new previews generated"
          git push || echo "No changes to push"
