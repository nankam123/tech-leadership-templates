name: Template Validation, Example Generation & HTML Preview

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  markdown-lint:
    name: Lint Markdown Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Run Markdown Linter
        run: markdownlint "templates/**/*.md" "examples/**/*.md"

  generate-examples:
    name: Generate Missing Examples
    runs-on: ubuntu-latest
    needs: markdown-lint
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Example Files
        run: |
          mkdir -p examples
          for file in templates/*.md; do
            base=$(basename "$file" .md)
            example_file="examples/${base}-example.md"
            if [ ! -f "$example_file" ]; then
              echo "# Example: ${base}" > "$example_file"
              echo "" >> "$example_file"
              echo "This is an auto-generated example file based on **$file**." >> "$example_file"
              echo "" >> "$example_file"
              echo "> Customize this with your real-world scenario." >> "$example_file"
            fi
          done

      - name: Commit Generated Examples
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add examples/
          git commit -m "Auto-generate missing example files" || echo "No new examples generated"
          git push || echo "No changes to push"

  html-preview:
    name: Generate HTML Previews
    runs-on: ubuntu-latest
    needs: generate-examples
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pandoc
        run: sudo apt-get install -y pandoc

      - name: Generate HTML Files
        run: |
          mkdir -p docs/templates docs/examples
          for file in templates/*.md; do
            base=$(basename "$file" .md)
            pandoc "$file" -s -o "docs/templates/${base}.html" --metadata title="${base}"
          done
          for file in examples/*.md; do
            base=$(basename "$file" .md)
            pandoc "$file" -s -o "docs/examples/${base}.html" --metadata title="${base}"
          done

      - name: Commit and Push HTML Previews
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Auto-generate HTML previews" || echo "No new previews generated"
          git push || echo "No changes to push"
